<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <label>
                {{ field.label }}
            </label>
            {{ field }}
            <div>
                {{ field.help_text }}
            </div>    
        {% endfor %}
        <input type="submit" value="Shorten">
    </form>
    {% if short_url %}
        <p>Your url is: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}    
</body>            
</html>
